<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit.</h2>
            <h2>Keep in mind that incorrect answers will penalize your score/time</h2>
            <h2>by the seconds</h2>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left : </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <div><button id="a" onclick="checkAnswer('a')">A</button></div>
                    <div><button id="b" onclick="checkAnswer('b')">B</button></div>
                    <div><button id="c" onclick="checkAnswer('c')">C</button></div>
                    <div><button id="d" onclick="checkAnswer('d')">D</button></div>
                <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter initials" name="intials" id="initials"/>
            <button id="submitScore">Submit</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>Enter initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="Go back" onclick="replayQuiz()">Go back</button>
            <button id="Clear high scores" onclick="clearScore()">Clear high scores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
